{% extends "base.html" %}

{% block content %}
    <h1>BLOG POSTS</h1>
        <ul>
            {% for blog in user_blogs %}
            <li>
                <h2><a href='/singleUser?id={{blog.id}}'></a>{{blog.title}}</h2>
                <p>{{blog.body}}</p>
                <h4><i>Written by</i><a href='/singleUser?id={{blog.owner.id}}'>{{blog.owner.username}}</a></h4>
            </li>
            {% endfor%}
        </ul>

{% endblock %}
