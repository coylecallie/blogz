{% extends "base.html" %}

{% block content %

    <h1>Build A Blog</h1>

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

    <hr/>
        <ul>
            {% for blog in blogs %}
            <li>
            <h3><a href= 'blogpost?id={{blog.id}}'>{{blog.title}}</a></h3>
            {{blog.body}}
            </li>
            {% endfor %}
        </ul>
    <hr />

    {% endif %}

{% endblock %}
