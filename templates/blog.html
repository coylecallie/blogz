{% extends "base.html" %}

{% block content %}

    <h1>BLOG POSTS</h1>

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

    <hr/>
        <ul>
            {% for blog in blogs %}
            <li>
            <h3><a href= 'blog_post?id={{blog.id}}'>{{blog.title}}</a></h3>
            {{blog.body}}
            <h4><a href= '/singleUser?id={{blog.owner.id}}'><i>written by  </i>{{blog.owner.username}}</a></h4>
            <hr />
            </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
